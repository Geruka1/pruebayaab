<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 25%;
            background-color: #1c4a9e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .sidebar h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .sidebar p {
            font-size: 16px;
            text-align: center;
        }

        .container {
            width: 70%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #1c4a9e;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1c4a9e;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 30px;
            }

            .container {
                width: 100%;
                padding: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Dudas y Quejas</h2>
        <p>Puede enviar su queja o inconveniente y se contactará de inmediato.</p>
    </div>

    <div class="container">
        <h2>Datos contacto</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
                {{ form.nombre }}
            </div>

            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="{{ form.mensaje.id_for_label }}">Mensaje:</label>
                {{ form.mensaje }}
            </div>

            <div class="form-group">
                <label for="{{ form.telefonico.id_for_label }}">Teléfono</label>
                {{ form.telefonico}}
            </div>

            <button type="submit">Enviar datos</button>
        </form>
    </div>

</body>
</html>
